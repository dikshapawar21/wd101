<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-md shadow-md">
      <!-- User Registration Form -->
      <form id="userForm" class="mb-4">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-sm font-medium text-gray-600"
            >Date of Birth:</label
          >
          <input
            type="date"
            id="dob"
            name="dob"
            min="1968-11-21"
            max="2005-11-21"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms" class="ml-2 text-sm text-gray-600"
            >I accept the terms and conditions</label
          >
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
        >
          Submit
        </button>
      </form>

      <!-- User Data Table -->
      <table class="w-full mt-8">
        <thead>
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Password</th>
            <th class="border p-2">Dob</th>
            <th class="border p-2">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="userDataBody"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
